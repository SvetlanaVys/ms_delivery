databaseChangeLog:
  - changeSet:
      id: create-product-quantity
      author: Svitlana Vyskrebentseva
      changes:
        - createTable:
            tableName: product-quantity
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: delivery_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_quantity
                  type: int
                  defaultValue: "1"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: delivery_id
            baseTableName: delivery
            baseTableSchemaName: public
            constraintName: fk_pq_delivery
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: product
            referencedTableSchemaName: public
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: cart
            baseTableSchemaName: public
            constraintName: fk_pq_product
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: product
            referencedTableSchemaName: public
            validate: true


